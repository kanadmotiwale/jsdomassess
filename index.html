<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Francisco Airbnb Listings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>San Francisco Airbnb Listings</h1>
    <p class="subtitle">Discover the first 50 amazing places to stay</p>
</header>

<main>
    <div class="price-legend">
        <div class="legend-item">
            <span class="legend-color cheap"></span>
            <span>Budget-friendly (Under $100)</span>
        </div>
        <div class="legend-item">
            <span class="legend-color mid"></span>
            <span>Mid-range ($100 - $200)</span>
        </div>
        <div class="legend-item">
            <span class="legend-color expensive"></span>
            <span>Premium (Over $200)</span>
        </div>
    </div>

    <div id="listings" class="listings-grid">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading amazing listings...</p>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 Airbnb Listings Demo | Course Assignment</p>
</footer>

<script src="script.js"></script>
</body>
</html>
